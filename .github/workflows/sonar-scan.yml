name: SonarQube_Scan

on:
  pull_request:
    branches:
      - 'develop'

jobs:
  static-analysis:
    name: Build and Sonarqube Analyze
    runs-on: ubuntu-latest

    env:  # Add AWS environment variables here
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Debug AWS Environment Variables
        run: |
          echo "AWS_REGION=$AWS_REGION"
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:0:4}******"  # Redact key for security
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Compile
        run: ./gradlew compileJava --no-daemon

      - name: Generate coverage reports
        run: ./gradlew jacocoTestReport --no-daemon

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
        run: ./gradlew sonar --no-daemon
